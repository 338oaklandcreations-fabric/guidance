<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fabric</title>

    <!-- Bootstrap -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/font-awesome.min.css" rel="stylesheet">
    <link href="./css/bootstrap-slider.min.css" rel="stylesheet">
    <link href="./css/fabric.css" rel="stylesheet">
    <link href="./css/jquery.sparkline.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Fabric</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active" id="controlNav"><a href="#entryPage">Control </a></li>
                <li id="statusNav"><a href="#reportPage">Status </a></li>
            </ul>
        </div>
    </div>
</nav>

</nav>
<div class="container-fluid">
    <div class="list-group col-sm-4 col-xs-12" id="controlPage">
        <li class="list-group-item" style="border: 0">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-4 col-xs-5 control-label" style="text-align: right;">Current Pattern</label>
                    <label class="col-sm-8 col-xs-6 control-label" style="text-align: center;" id="pattern"></label>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 col-xs-5 control-label" style="text-align: right;">LED Power</label>
                    <div class="col-sm-8 col-xs-6 text-center">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default btn-md" style="width: 65px;" id="ledOn">On</button>
                            <button type="button" class="btn btn-default btn-md active" style="width: 65px;" id="ledOff">Off</button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 col-xs-5 control-label" style="text-align: right;">Pattern</label>
                    <div class="col-md-offset-2 col-sm-4 col-xs-6">
                        <select class="form-control" id="patternName">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 col-xs-5 control-label" style="text-align: right;">Red</label>
                    <div class="col-sm-8 col-xs-7 text-center">
                        <input type="text" class="span2" value="" data-slider-min="0" data-slider-max="255" data-slider-step="1" data-slider-value="128" data-slider-id="RC" id="R" data-slider-tooltip="hide" data-slider-handle="round" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 col-xs-5 control-label" style="text-align: right;">Green</label>
                    <div class="col-sm-8 col-xs-7 text-center">
                        <input type="text" class="span2" value="" data-slider-min="0" data-slider-max="255" data-slider-step="1" data-slider-value="128" data-slider-id="GC" id="G" data-slider-tooltip="hide" data-slider-handle="round" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 col-xs-5 control-label" style="text-align: right;">Blue</label>
                    <div class="col-sm-8 col-xs-7 text-center">
                        <input type="text" class="span2" value="" data-slider-min="0" data-slider-max="255" data-slider-step="1" data-slider-value="128" data-slider-id="BC" id="B" data-slider-tooltip="hide" data-slider-handle="round" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 col-xs-5 control-label" style="text-align: right;">Speed</label>
                    <div class="col-sm-8 col-xs-7 text-center">
                        <input type="text" class="span2" value="" data-slider-min="0" data-slider-max="255" data-slider-step="1" data-slider-value="128" data-slider-id="ex1Slider" id="speed" data-slider-tooltip="hide" data-slider-handle="round" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 col-xs-5 control-label" style="text-align: right;">Intensity</label>
                    <div class="col-sm-8 col-xs-7 text-center">
                        <input type="text" class="span2" value="" data-slider-min="0" data-slider-max="255" data-slider-step="1" data-slider-value="128" data-slider-id="ex1Slider" id="intensity" data-slider-tooltip="hide" data-slider-handle="round" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 col-xs-5 control-label" style="text-align: right;">Well Light Power</label>
                    <div class="col-sm-8 col-xs-6 text-center">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default btn-md" style="width: 65px;" id="wellLightOn">On</button>
                            <button type="button" class="btn btn-default btn-md active" style="width: 65px;" id="wellLightOff">Off</button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 col-xs-5 control-label" style="text-align: right;">Dimming</label>
                    <div class="col-sm-8 col-xs-7 text-center">
                        <input type="text" class="span2" value="" data-slider-min="0" data-slider-max="255" data-slider-step="1" data-slider-value="128" data-slider-id="ex1Slider" id="wellDimming" data-slider-tooltip="hide" data-slider-handle="round" />
                    </div>
                </div>
            </div>
        </li>
        <li class="list-group-item" style="border: 0">
            <div class="btn-group col-md-offset-4 col-xs-offset-4">
                <button type="submit" class="btn btn-default" id="patternSubmit" style="width: 100px;">Submit</button>
            </div>
            <div class="btn-group checkbox col-md-offset-1 col-xs-offset-1">
                <label><input type="checkbox" id="autoSubmit" value="" checked="checked">Auto</label>
            </div>
            <div class="btn-group">
                <button class="btn btn-default" style="width: 50px; border: 0;">
                    <span class='glyphicon glyphicon-refresh glyphicon-spin hide' id='runningQuery'></span>
                </button>
            </div>
        </li>
        <li class="list-group-item" style="border: 0">
            <div class="alert alert-info" id="submitResult" style="margin-bottom: 0px; text-align: center;">Please enter a new pattern</div>
        </li>
    </div>
    <div class="list-group col-sm-4 hide" id="statusPage">
        <li class="list-group-item" style="border: 0">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-4 control-label">CPU</label>
                    <div class="col-sm-8">
                        <span class="dynamicsparkline" id="hostCpuSparkline">Loading...</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Memory</label>
                    <div class="col-sm-8">
                        <span class="dynamicsparkline" id="hostMemorySparkline">Loading...</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Log Level</label>
                    <div class="col-sm-8 text-center">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default active" style="width: 100px;" id="logDebug">Debug</button>
                            <button type="button" class="btn btn-default" style="width: 100px;" id="logInfo">Info</button>
                            <button type="button" class="btn btn-default" style="width: 100px;" id="logWarn">Warn</button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 col-xs-5 control-label" style="text-align: right;">Start Time</label>
                    <label class="col-sm-8 col-xs-7 control-label" style="text-align: center; font-weight: normal;" id="startTime"></label>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 col-xs-5 control-label" style="text-align: right;">Last Heartbeat</label>
                    <label class="col-sm-8 col-xs-7 control-label" style="text-align: center; font-weight: normal;" id="heartbeatTimestamp"></label>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 col-xs-5 control-label" style="text-align: right;">Machinery Version</label>
                    <label class="col-sm-8 col-xs-7 control-label" style="text-align: center; font-weight: normal;" id="serverVersion"></label>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 col-xs-5 control-label" style="text-align: right;">Machinery Build</label>
                    <label class="col-sm-8 col-xs-7 control-label" style="text-align: center; font-weight: normal;" id="serverBuildTime"></label>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 col-xs-5 control-label" style="text-align: right;">Lumenessence Version</label>
                    <label class="col-sm-8 col-xs-7 control-label" style="text-align: center; font-weight: normal;" id="ledControllerVersion"></label>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 col-xs-5 control-label" style="text-align: right;">Lumenessence Build Time</label>
                    <label class="col-sm-8 col-xs-7 control-label" style="text-align: center; font-weight: normal;" id="ledControllerBuildTime"></label>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 col-xs-5 control-label" style="text-align: right;">Machinery Logs</label>
                    <label class="col-sm-8 col-xs-7 control-label" style="text-align: center; font-weight: normal;" id="serverLogs"></label>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 col-xs-5 control-label" style="text-align: right;">Lumenessence Logs</label>
                    <label class="col-sm-8 col-xs-7 control-label" style="text-align: center; font-weight: normal;" id="ledControllerLogs"></label>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 col-xs-5 control-label" style="text-align: right;">OPC Logs</label>
                    <label class="col-sm-8 col-xs-7 control-label" style="text-align: center; font-weight: normal;" id="opcLogs"></label>
                </div>
            </div>
        </li>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js"></script> -->
<script type="text/javascript" src="./js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="./js/bootstrap.min.js"></script>
<script src="./js/bootstrap-slider.min.js"></script>
<script type="text/javascript" src="./main.js"></script>
<script type="text/javascript" src="./js/jquery.sparkline.min.js"></script>
<script type="text/javascript" src="./js/moment.min.js"></script>
<script type="text/javascript" src="./js/moment-timezone-with-data.js"></script>
</body>
</html>
