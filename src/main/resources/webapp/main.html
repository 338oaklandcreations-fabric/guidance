<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fabric</title>

    <!-- Bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/7.0.0/css/bootstrap-slider.css" rel="stylesheet">
    <link href="./css/fabric.css" rel="stylesheet">
    <link href="./css/jquery.sparkline.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Fabric</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active" id="controlNav"><a href="#entryPage">Control </a></li>
                <li id="statusNav"><a href="#reportPage">Status </a></li>
            </ul>
        </div>
    </div>
</nav>

</nav>
<div class="container-fluid">
    <div class="list-group col-sm-4" id="controlPage">
        <li class="list-group-item" style="border: 0">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-4 control-label">Current Pattern</label>
                    <label class="col-sm-8 control-label" style="text-align: center;" id="pattern"></label>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">LED Power</label>
                    <div class="col-sm-8 text-center">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default" style="width: 100px;" id="ledOn">On</button>
                            <button type="button" class="btn btn-default active" style="width: 100px;" id="ledOff">Off</button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Pattern</label>
                    <div class="col-sm-8 text-center">
                        <select class="form-control" id="patternName">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Red</label>
                    <div class="col-sm-8 text-center">
                        <input type="text" class="span2" value="" data-slider-min="0" data-slider-max="255" data-slider-step="1" data-slider-value="128" data-slider-id="RC" id="R" data-slider-tooltip="hide" data-slider-handle="round" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Green</label>
                    <div class="col-sm-8 text-center">
                        <input type="text" class="span2" value="" data-slider-min="0" data-slider-max="255" data-slider-step="1" data-slider-value="128" data-slider-id="GC" id="G" data-slider-tooltip="hide" data-slider-handle="round" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Blue</label>
                    <div class="col-sm-8 text-center">
                        <input type="text" class="span2" value="" data-slider-min="0" data-slider-max="255" data-slider-step="1" data-slider-value="128" data-slider-id="BC" id="B" data-slider-tooltip="hide" data-slider-handle="round" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Speed</label>
                    <div class="col-sm-8 text-center">
                        <input type="text" class="span2" value="" data-slider-min="0" data-slider-max="255" data-slider-step="1" data-slider-value="128" data-slider-id="ex1Slider" id="speed" data-slider-tooltip="hide" data-slider-handle="round" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Intensity</label>
                    <div class="col-sm-8 text-center">
                        <input type="text" class="span2" value="" data-slider-min="0" data-slider-max="255" data-slider-step="1" data-slider-value="128" data-slider-id="ex1Slider" id="intensity" data-slider-tooltip="hide" data-slider-handle="round" />
                    </div>
                </div>
            </div>
        </li>
        <li class="list-group-item" style="border: 0">
            <div class="btn-group col-md-offset-4">
                <button type="submit" class="btn btn-default" id="patternSubmit" style="width: 100px;">Submit</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-default" style="width: 50px; border: 0;"><span
                        class='glyphicon glyphicon-refresh glyphicon-spin hide' id='runningQuery'></span></button>
            </div>
        </li>
        <li class="list-group-item" style="border: 0">
            <div class="alert alert-info" id="submitResult" style="margin-bottom: 0px; text-align: center;">Please enter a new pattern</div>
        </li>
    </div>
    <div class="list-group col-sm-4 hide" id="statusPage">
        <li class="list-group-item" style="border: 0">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-4 control-label">CPU</label>
                    <div class="col-sm-8">
                        <span class="dynamicsparkline" id="hostCpuSparkline">Loading..</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Memory</label>
                    <div class="col-sm-8">
                        <span class="dynamicsparkline" id="hostMemorySparkline">Loading..</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Start Time</label>
                    <label class="col-sm-8 control-label" style="text-align: right; font-weight: normal;" id="startTime"></label>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Last Heartbeat</label>
                    <label class="col-sm-8 control-label" style="text-align: center; font-weight: normal;" id="heartbeatTimestamp"></label>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Machinery Version</label>
                    <label class="col-sm-8 control-label" style="text-align: center; font-weight: normal;" id="serverVersion"></label>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Machinery Build</label>
                    <label class="col-sm-8 control-label" style="text-align: center; font-weight: normal;" id="serverBuildTime"></label>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Lumenessence Version</label>
                    <label class="col-sm-8 control-label" style="text-align: center; font-weight: normal;" id="ledControllerVersion"></label>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Lumenessence Build Time</label>
                    <label class="col-sm-8 control-label" style="text-align: center; font-weight: normal;" id="ledControllerBuildTime"></label>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Machinery Logs</label>
                    <label class="col-sm-8 control-label" style="text-align: center; font-weight: normal;" id="serverLogs"></label>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Lumenessence Logs</label>
                    <label class="col-sm-8 control-label" style="text-align: center; font-weight: normal;" id="ledControllerLogs"></label>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">OPC Logs</label>
                    <label class="col-sm-8 control-label" style="text-align: center; font-weight: normal;" id="opcLogs"></label>
                </div>
            </div>
        </li>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js"></script> -->
<script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/7.0.0/bootstrap-slider.js"></script>
<script type="text/javascript" src="./main.js"></script>
<script type="text/javascript" src="./js/jquery.sparkline.js"></script>
<script type="text/javascript" src="./js/moment.min.js"></script>
<script type="text/javascript" src="./js/moment-timezone-with-data.js"></script>
</body>
</html>
